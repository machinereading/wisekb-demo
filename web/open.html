                  placeholder="텍스트를 입력해 주세요.">어니스트 헤밍웨이는 미국의 소설가이자 저널리스트이다. 1854년 노벨 문학상을 수상하였다. 헤밍웨이는 1899년 7월 21일 일리노이주에서 태어났다. 헤밍웨이는 풀린 파이퍼와 이혼한 뒤 마사 겔혼과 재혼하였다. 1961년 아이다호 주에서 엽총으로 62세의 나이에 자살했다.

- 1926년 《해는 또다시 떠오른다》 The Sun Also Rises.
- 1929년 《무기여 잘 있거라》 A Farewell to Arms.
- 1940년 《누구를 위하여 종은 울리나》For Whom the Bell Tolls.
- 1950년 《강 건너 숲속으로》 Across the River and Into the Trees.
- 1952년 《노인과 바다》 The Old Man and the Sea.
